<!DOCTYPE html>
<html>

<head>
  <title>Improbabilii Show Prediction</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="mb-n4">

  <div class="container-fluid p-5 bg-success text-white text-center">
    <h1>Improbabilii Improv Show</h1>
    <p>Attending/Interested count prediction</p>
  </div>

  <div class="container mt-5">
    <div class="row">
      <div class="col-sm-4">

      </div>

      <div class="col-sm-4">
        <form action="{{ url_for('predict') }}" method="post">
          <div class="mb-3 mt-3">
            <label class="form-label">People invited that did not respond</label>
            <input class="form-control form-control-lg" type="number" id="invited_noreply" min="0" data-bind="value:invited_noreply" placeholder="Insert number of people" name="invited_noreply" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Number of days to promote the show</label>
            <input class="form-control form-control-lg" type="number" id="days_of_promoting" min="0" data-bind="value:days_of_promoting" placeholder="Insert number of days between event creation and start" name="days_of_promoting" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Number of page posts</label>
            <input class="form-control form-control-lg" type="number" id="page_posts" min="0" data-bind="value:page_posts" placeholder="Insert number page posts about the event" name="page_posts" required>
          </div>
          <div class="mb-3">
            <label class="form-label">Number of visitor posts</label>
            <input class="form-control form-control-lg" type="number" id="visitor_posts" min="0" data-bind="value:visitor_posts" placeholder="Insert number visitor posts about the event" name="visitor_posts" required>
          </div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </form>
      </div>

      <div class="col-sm-4 h-100">
        <p class="align-middle text-center">{{ prediction_results }}</p>
        <p class="align-middle text-center">{{ error_results }}</p>
      </div>
    </div>
  </div>

</body>
</html>
